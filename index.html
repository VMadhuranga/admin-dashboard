<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <h1><img src="./icons/dashboard-icon.svg" alt="dashboard-icon">Dashboard</h1>
            <ul>
                <li><img src="./icons/home-icon.svg" alt="">Home</li>
                <li><img src="./icons/profile-icon.svg" alt="">Profile</li>
                <li><img src="./icons/message-icon.svg" alt="">Messages</li>
                <li><img src="./icons/history-icon.svg" alt="">History</li>
                <li><img src="./icons/task-icon.svg" alt="">Tasks</li>
                <li><img src="./icons/community-icon.svg" alt="">Communities</li>
                <li><img src="./icons/setting-icon.svg" alt="">Settings</li>
                <li><img src="./icons/support-icon.svg" alt="">Support</li>
                <li><img src="./icons/privacy-icon.svg" alt="">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-main-div1">
                <div>
                    <img src="./icons/search-icon.svg" alt="search-icon">
                    <input type="text">
                </div>
                <div>
                    <img src="./icons/bell-icon.svg" alt="bell-icon">
                    <div class="profile-pic"></div>
                    <h2>John Doe</h2>
                </div>
            </div>
            <div class="header-main-div2">
                <div>
                    <div class="profile-pic"></div>
                    <div>
                        <p>Hi there,</p>
                        <h2>John Doe (@jdoe)</h2>
                    </div>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
